Tower = Du finder en kiste i et forladt taarn og får 250 guld.
Crater = Du betaler tolden på 100 guld for at krydse en bro over et krater.
PalaceGates = Du hjaelper nogle vagter med en problematisk borger ved indgangen af et palads og bliver betalt 180 guld.
ColdDesert = Du betaler 20 guld for at overnatte i en kro, efter en lang rejse gennem en kold oerken.
WalledCity = Du beskytter en befaestet by for nogle monstre og får 180 guld for dit besvaer.
Monastery = Du beder om godt held paa din rejse i et kloster, intet andet sker.
Blackcave = Nogle tyve overfalder dig i en moerk grotte og tager 70 guld fra dig. 
HutsMountain = Du faar 60 guld fra beboerne i landsby af hytter oppe i bjergene for at være den foerste besoegende i lang tid.
Werewall = Du springer over en mur lavet af varulve, du mister 80 guld men du får en ekstra tur.
Pit = Du snubler ved Hullet og mister 80 guld.
Goldmine = Du finder noget guld i en guldmine som du saelger for 650 guld, du er rig!