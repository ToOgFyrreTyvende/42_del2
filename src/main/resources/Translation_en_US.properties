# Feltliste
Tower = You find a chest with 250 gold in an abandoned tower.
Crater = You pay 100 gold to cross the brigde across the crater.
PalaceGates = You help the guards with a troublesome villager and get 180 gold for your troubles.
ColdDesert = You pay 20 gold to stay at an inn after a long journey through a cold desert.
WalledCity = You protect a walled city from some monsters and get payed 180 for the trouble.
Monastery = You pray for good luck in a monastery, nothing else happends.
Blackcave = You get assultet by some robbers and lose 70 gold.
HutsMountain = You get 60 gold from the villagers for being the first in a long time to visit their village of huts up in the mountains.
Werewall = You jump over a wall made of werewolfs, you lose 80 gold but get an extra turn.
Pit = You stumble near The Pit and lose 80 gold.
Goldmine = You get 650 gold from selling some gold you found in a goldmine. Congratulations you are rich!

